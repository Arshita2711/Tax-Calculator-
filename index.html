<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="gross-income">Enter gross annual income:</label>
        <input type="number" id="gross-income" class="input-field form-control" required>
        <span class="error-icon" id="gross-income-error">!</span>

        <label for="extra-income">Enter extra income:</label>
        <input type="number" id="extra-income" class="input-field form-control" required>
        <span class="error-icon" id="extra-income-error">!</span>

        <label for="age">Enter age group:</label>
        <select id="age" class="input-field form-control" required>
            <option value="<40">&lt;40</option>
            <option value=">=40&<60">&ge;40 &lt;60</option>
            <option value=">=60">&ge;60</option>
        </select>
        <span class="error-icon" id="age-error">!</span>

        <label for="deductions">Enter total applicable deductions:</label>
        <input type="number" id="deductions" class="input-field form-control" required>
        <span class="error-icon" id="deductions-error">!</span>
        <button id="submit-btn" class="btn btn-primary">Calculate Tax</button>
    </div>

    <!-- Modal -->
    
    <div id="result-modal" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tax Calculation Result</h5>
                    
                </div>
                <div class="modal-body">
                    <div id="result"></div>
                    <button type="button" class="btn btn-primary close-btn" id="close-modal-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
